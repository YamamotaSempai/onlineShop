<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:h="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="../../../css/product_info.css">
    <div th:replace="parts/header :: header-css"></div>
</head>
<body>
<div th:replace="parts/header :: header-for-category"></div>
<div class="container">
    <h:form method="get" th:object="${product}">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img class="active" th:src="@{'/img_src/' + *{urlImage}}" alt="$id"></div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h2 class="product-title" th:text="*{name}"></h2>
                   <span>Category: </span> <label th:text="*{typeCategory}"></label>
                    <p class="product-description">Bul zherde tayar malimety bolu kerek.</p>
                    <h4 class="price">Bagasy: <span th:text="*{price}"></span> KZT</h4>


                   <div class="chars--about">
                     <li><span>Tysi: </span><span th:text="*{propertyCap.colorEnum.getLabel()}"></span></li>
                      <li> <span>Molsheri: </span><span th:text="*{propertyCap.sizeEnum}"></span></li>
                      <li><span>Materialy: </span><span th:text="*{propertyCap.materialEnum.getLabel()}"></span></li>
                   </div>

                    <div class="action">
                       <li> <button class="add-to-cart btn btn-default" type="button">Satip aly</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </h:form>
</div>
</body>
</html>
