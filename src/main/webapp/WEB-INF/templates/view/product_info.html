<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:h="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="../../../css/product_info.css">
    <div th:replace="parts/header :: header-css"></div>
</head>
<body>
<div th:replace="parts/header :: header-for-cart"></div>
<main class="container">

    <h:form method="get" th:object="${product}">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <div class="img--main">
            <img class="active" th:src="@{'/img_src/' + *{urlImage}}" alt="$id">
        </div>
    </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Product Description -->
            <div class="product-description">
                <span th:text="*{typeCategory}"></span>
                <h1 th:text="*{name}"></h1>
                <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation.
                    Sturdy headband and on-ear cushions suitable for live performance</p>
            </div>

            <!-- Product Configuration -->
            <div class="product-configuration">

                <!-- Product Color -->
                <div class="product-color">
                    <span>Цвет</span>
                    <h1 th:text="*{propertyCap.colorEnum.getLabel()}"></h1>
                    <h1 th:text="*{propertyCap.sizeEnum}"></h1>
                    <h1 th:text="*{propertyCap.materialEnum.getLabel()}"></h1>
                    <h1 th:text="*{propertyCap.gender.getLabel()}"></h1>
                    <h1 th:text="*{price}"></h1>
                    <div class="color-choose">
                        <div class="cable-choose">
                            <button>Straight</button>
                            <button>Coiled</button>
                        </div>
                    </div>

                </div>

                <!-- Cable Configuration -->
                <div class="cable-config">
                    <span>Cable configuration</span>

                    <div class="cable-choose">
                        <button>Straight</button>
                        <button>Coiled</button>

                    </div>
                    <!-- Product Pricing -->
                    <div class="product-price">
                        <span>148$</span>
                        <a href="#" class="cart-btn">Add to cart</a>
                    </div>
                </div>


            </div>
        </div>
    </h:form>
</main>
</body>
</html>
